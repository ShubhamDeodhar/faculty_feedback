<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faculty-login </title>
    <link href="./faculty.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <a href="login.html"><button type="button" class="btn btn-primary" id="btn1">Student-Login</button></a>
    <button type="button" id="change" class="btn btn-primary" id="btn1">Change password</button>
    <div class="container">
        <div id="head"><h1>Feedback-Faculty login</h1><h3>SRMIST</h3></div>
        <div id="F-login">
            <h2>Faculty Login page</h2>
            <hr/>
            <form>
            <h3><b>Faculty Id</b></h3>
            <input type="text" name="f_id" class="form-control" placeholder="Faculty Id" aria-label="Faculty_ID" aria-describedby="basic-addon1">
            <br>
            <h3><b>Password</b></h3>
            <input type="password"name="f_pwd" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"><br>
            <button type="submit" class="btn btn-success" id="enter">Log in</button>

        </form>
        </div>
        
    </div>
   
</body>
</html>
